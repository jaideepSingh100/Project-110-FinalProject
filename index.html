 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>

      <p style="font-size: 22px;">Take your signs to generate Emojis
      	<br>
        <b style="color: yellow">Amazing &#128076;</b>
        <br>
        <b style="color: black">Victory &#9996;</b>
        <br>
        <b style="color: red">Best &#128077;</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12" >
	      <label>Webcam Live - </label>

        <div id="camera"></div>

        <br><br>

        <button onclick="TakeSnapshot()" class="btn btn-success">CAPTURE IMAGE</button>

               
        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" >
        <label>PREDICTION 1 - </label>
        <p class="Emotion_name" id="result_emotion_name">  </p>
        <p class="Emoji" id="update_emoji"></p>

        <label>PREDICTION 2 - </label>
        <p class="Emotion_name" id="result_emotion_name2">  </p>
        <p class="Emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>

        <button onlclick="Check()" class="btn btn-warning">PREDICT EMOTION</button>


      </div>

      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
